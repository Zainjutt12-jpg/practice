<div class="login-container">
    <video src="https://cdn.pixabay.com/vimeo/332483109/motor-boat-23011.mp4?width=1280&hash=d565de5c38a4181e20a12a5811e6f19073565247" autoplay="" muted="" loop=""></video>

    <div class="logo">
        <img src="https://www.publikcoffee.com/images/admin/publik-logo-light.png" alt="">
    </div>
    <div class="disc">
    </div>
    <div class="login-form">
    <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" name="uname" class="form-control" [(ngModel)]="username" />
    </div>
    <div class="form-group">
        <label for="pword">Password</label>
        <input type="password" class="dp" name="uname" class="form-control" [(ngModel)]="password"  />
    </div>
    <div class="btn-container">
        <div class="ms">{{ errorMessage }}</div>
        <button class="btn" (click)="login()" style="margin-top: 30px;">LOGIN</button>
    </div>
    </div>
</div>
